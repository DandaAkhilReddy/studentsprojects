<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="ng" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="100%" stop-color="#FACC15"/>
    </linearGradient>
  </defs>
  <!-- Left chain link -->
  <rect x="2" y="10" width="18" height="20" rx="10" fill="none" stroke="url(#ng)" stroke-width="4"/>
  <!-- Right chain link (interlocked) -->
  <rect x="20" y="10" width="18" height="20" rx="10" fill="none" stroke="url(#ng)" stroke-width="4"/>
  <!-- Center nodes -->
  <circle cx="20" cy="16" r="2.5" fill="url(#ng)"/>
  <circle cx="20" cy="24" r="2.5" fill="url(#ng)"/>
  <!-- Circuit pins -->
  <circle cx="11" cy="6" r="2" fill="url(#ng)" opacity="0.7"/>
  <circle cx="29" cy="6" r="2" fill="url(#ng)" opacity="0.7"/>
  <circle cx="11" cy="34" r="2" fill="url(#ng)" opacity="0.7"/>
  <circle cx="29" cy="34" r="2" fill="url(#ng)" opacity="0.7"/>
  <line x1="11" y1="10" x2="11" y2="8" stroke="url(#ng)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="29" y1="10" x2="29" y2="8" stroke="url(#ng)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="11" y1="30" x2="11" y2="32" stroke="url(#ng)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="29" y1="30" x2="29" y2="32" stroke="url(#ng)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
