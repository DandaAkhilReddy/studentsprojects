  <!-- Center connection nodes -->
  <circle cx="32" cy="28" r="3" fill="url(#fg)"/>
  <circle cx="32" cy="36" r="3" fill="url(#fg)"/>
  <!-- Circuit dots -->
  <circle cx="20" cy="14" r="2.5" fill="url(#fg)" opacity="0.7"/>
  <circle cx="44" cy="14" r="2.5" fill="url(#fg)" opacity="0.7"/>
  <circle cx="20" cy="50" r="2.5" fill="url(#fg)" opacity="0.7"/>
  <circle cx="44" cy="50" r="2.5" fill="url(#fg)" opacity="0.7"/>
  <line x1="20" y1="20" x2="20" y2="16" stroke="url(#fg)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="44" y1="20" x2="44" y2="16" stroke="url(#fg)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="20" y1="44" x2="20" y2="48" stroke="url(#fg)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="44" y1="44" x2="44" y2="48" stroke="url(#fg)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
