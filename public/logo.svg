<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#FB923C"/>
      <stop offset="100%" stop-color="#FACC15"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FACC15" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1F2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="url(#darkGrad)" stroke="url(#brandGrad)" stroke-width="6"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#brandGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Chain Link 1 (left) -->
  <g transform="translate(256, 256)">
    <!-- Left chain link -->
    <rect x="-120" y="-45" width="100" height="90" rx="45" ry="45" fill="none" stroke="url(#brandGrad)" stroke-width="16"/>

    <!-- Right chain link (interlocked) -->
    <rect x="20" y="-45" width="100" height="90" rx="45" ry="45" fill="none" stroke="url(#brandGrad)" stroke-width="16"/>

    <!-- AI node dots on chain -->
    <circle cx="-120" cy="0" r="10" fill="url(#brandGrad)"/>
    <circle cx="-20" cy="0" r="12" fill="url(#brandGrad)"/>
    <circle cx="20" cy="0" r="12" fill="url(#brandGrad)"/>
    <circle cx="120" cy="0" r="10" fill="url(#brandGrad)"/>

    <!-- Top circuit lines -->
    <line x1="-70" y1="-45" x2="-70" y2="-75" stroke="url(#brandGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-70" cy="-80" r="5" fill="url(#brandGrad)"/>

    <line x1="70" y1="-45" x2="70" y2="-75" stroke="url(#brandGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="70" cy="-80" r="5" fill="url(#brandGrad)"/>

    <!-- Bottom circuit lines -->
    <line x1="-70" y1="45" x2="-70" y2="75" stroke="url(#brandGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-70" cy="80" r="5" fill="url(#brandGrad)"/>

    <line x1="70" y1="45" x2="70" y2="75" stroke="url(#brandGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="70" cy="80" r="5" fill="url(#brandGrad)"/>

    <!-- Diagonal circuit accents -->
    <line x1="-100" y1="-35" x2="-115" y2="-60" stroke="url(#brandGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <circle cx="-118" cy="-65" r="4" fill="url(#brandGrad)" opacity="0.6"/>

    <line x1="100" y1="-35" x2="115" y2="-60" stroke="url(#brandGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <circle cx="118" cy="-65" r="4" fill="url(#brandGrad)" opacity="0.6"/>

    <line x1="-100" y1="35" x2="-115" y2="60" stroke="url(#brandGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <circle cx="-118" cy="65" r="4" fill="url(#brandGrad)" opacity="0.6"/>

    <line x1="100" y1="35" x2="115" y2="60" stroke="url(#brandGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    <circle cx="118" cy="65" r="4" fill="url(#brandGrad)" opacity="0.6"/>
  </g>

  <!-- "AC" text mark at bottom -->
  <text x="256" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-weight="800" font-size="48" fill="url(#brandGrad)" letter-spacing="8">AGENTCHAINS</text>

  <!-- Tagline -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-weight="600" font-size="20" fill="#9CA3AF" letter-spacing="6">.AI</text>
</svg>
